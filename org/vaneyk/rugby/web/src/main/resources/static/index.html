<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="./script/third-party/angular.1.3.2.js"></script>
        <script src="./script/third-party/sockjs.0.3.4.min.js"></script>
        <script src="./script/application.js"></script>
    </head>
    <body ng-app="app">
        <div ng-controller="helloController" >
            <h2>Hello {{helloTo.title}} !</h2>
        </div>
        
        
        <div ng-controller="storyController" >
            <h2>Add A New Story</h2>
            <textarea name="newStory" ng-model="storyController.newStory" >
                TODO
            </textarea>
            <br/>
            <input name="add" value="add" type="button" ng-click="storyController.addNewStory()" />
            <hr />
            <h2>List Of Stories</h2>
            <div ng-repeat="story in listOfStories" >
                {{story}}
            </div>
        </div>
        
    </body>
</html>
